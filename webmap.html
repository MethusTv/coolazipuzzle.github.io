<html>
    <head>
        <title>Map of Culasi</title>
        <meta name="viewport" content="intial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100% }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoibWV0aHVzb3JjYWphZGEiLCJhIjoiY2xnOHl1OHQ1MDF3YTNycWlmbDh2cGV0MyJ9.pK5-r9BfVCNuuu8-1pAjIA';
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-111, 32],
                zoom: 10
            }); 
            const marker1 = new mapboxgl.Marker()
            .setLngLat([11.432967199580496, 122.10644985440011])
            .addTo(map);

            map.addControl(
                new MapboxDirections({
                    accessToken: mapboxgl.accessToken
                }), 'top-left'
            );

            map.addControl(new mapboxgl.NavigationControl()); 
        </script>


    </body>
